<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="currentColor">
  <title>Church of the Broken God</title>
  <!-- Broken/incomplete gear with religious cross element -->

  <!-- Outer circle -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="currentColor" stroke-width="2"/>

  <!-- Main gear body -->
  <circle cx="50" cy="50" r="30" fill="none" stroke="currentColor" stroke-width="3"/>

  <!-- Gear teeth (8 teeth, but some missing to show "broken") -->
  <rect x="47" y="8" width="6" height="12" fill="currentColor"/>
  <rect x="47" y="80" width="6" height="12" fill="currentColor"/>
  <rect x="8" y="47" width="12" height="6" fill="currentColor"/>
  <rect x="80" y="47" width="12" height="6" fill="currentColor"/>

  <!-- Diagonal teeth (only some present - broken) -->
  <rect x="72" y="18" width="6" height="12" fill="currentColor" transform="rotate(45 75 24)"/>
  <rect x="18" y="72" width="6" height="12" fill="currentColor" transform="rotate(45 21 78)"/>

  <!-- Missing teeth indicated by dotted outlines -->
  <rect x="72" y="72" width="6" height="12" fill="none" stroke="currentColor" stroke-width="1" stroke-dasharray="2,2" transform="rotate(-45 75 78)"/>
  <rect x="18" y="18" width="6" height="12" fill="none" stroke="currentColor" stroke-width="1" stroke-dasharray="2,2" transform="rotate(-45 21 24)"/>

  <!-- Inner hub -->
  <circle cx="50" cy="50" r="12" fill="none" stroke="currentColor" stroke-width="2"/>

  <!-- Center axle hole (hexagonal for mechanical feel) -->
  <polygon points="50,42 56,46 56,54 50,58 44,54 44,46" fill="none" stroke="currentColor" stroke-width="1.5"/>

  <!-- Crack lines through gear -->
  <path d="M50 20 L48 30 L53 40 L47 50" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M50 80 L52 70 L47 60 L53 50" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
</svg>
