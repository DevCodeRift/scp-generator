<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="currentColor">
  <title>Global Occult Coalition</title>
  <!-- GOC: Globe with vertical sword through it -->

  <!-- Outer ring -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="currentColor" stroke-width="2.5"/>

  <!-- Globe circle -->
  <circle cx="50" cy="50" r="28" fill="none" stroke="currentColor" stroke-width="2"/>

  <!-- Globe latitude lines -->
  <ellipse cx="50" cy="50" rx="28" ry="10" fill="none" stroke="currentColor" stroke-width="1.5"/>
  <line x1="22" y1="50" x2="78" y2="50" stroke="currentColor" stroke-width="1.5"/>

  <!-- Globe longitude line -->
  <ellipse cx="50" cy="50" rx="10" ry="28" fill="none" stroke="currentColor" stroke-width="1.5"/>

  <!-- Vertical sword through globe -->
  <line x1="50" y1="8" x2="50" y2="92" stroke="currentColor" stroke-width="4"/>

  <!-- Sword crossguard -->
  <rect x="38" y="35" width="24" height="4" rx="1" fill="currentColor"/>

  <!-- Sword pommel -->
  <circle cx="50" cy="12" r="5" fill="currentColor"/>

  <!-- Sword point -->
  <path d="M47 88 L50 95 L53 88" fill="currentColor"/>
</svg>
