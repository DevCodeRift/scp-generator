<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="currentColor">
  <title>Marshall, Carter and Dark Ltd.</title>
  <!-- Elegant luxury brand style - diamond/gem shape with MCD -->

  <!-- Decorative outer border -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="currentColor" stroke-width="1.5"/>
  <circle cx="50" cy="50" r="42" fill="none" stroke="currentColor" stroke-width="0.5"/>

  <!-- Diamond/gem shape -->
  <path d="M50 15 L75 40 L75 60 L50 85 L25 60 L25 40 Z" fill="none" stroke="currentColor" stroke-width="2"/>

  <!-- Inner diamond facets -->
  <line x1="50" y1="15" x2="50" y2="85" stroke="currentColor" stroke-width="1"/>
  <line x1="25" y1="50" x2="75" y2="50" stroke="currentColor" stroke-width="1"/>
  <line x1="50" y1="15" x2="25" y2="50" stroke="currentColor" stroke-width="0.75"/>
  <line x1="50" y1="15" x2="75" y2="50" stroke="currentColor" stroke-width="0.75"/>
  <line x1="50" y1="85" x2="25" y2="50" stroke="currentColor" stroke-width="0.75"/>
  <line x1="50" y1="85" x2="75" y2="50" stroke="currentColor" stroke-width="0.75"/>

  <!-- MCD text -->
  <text x="50" y="54" text-anchor="middle" font-family="serif" font-size="16" font-weight="bold" fill="currentColor">MC&amp;D</text>

  <!-- Decorative flourishes -->
  <path d="M30 25 Q35 20 40 25" fill="none" stroke="currentColor" stroke-width="1"/>
  <path d="M60 25 Q65 20 70 25" fill="none" stroke="currentColor" stroke-width="1"/>
  <path d="M30 75 Q35 80 40 75" fill="none" stroke="currentColor" stroke-width="1"/>
  <path d="M60 75 Q65 80 70 75" fill="none" stroke="currentColor" stroke-width="1"/>
</svg>
