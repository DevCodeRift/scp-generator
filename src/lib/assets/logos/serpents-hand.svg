<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="currentColor">
  <title>The Serpent's Hand</title>
  <!-- Serpent coiled around an open book (Wanderer's Library symbol) -->

  <!-- Outer circle -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="currentColor" stroke-width="2.5"/>

  <!-- Open book -->
  <path d="M30 65 L30 40 Q50 35 50 40 L50 65 Q30 60 30 65" fill="none" stroke="currentColor" stroke-width="2"/>
  <path d="M70 65 L70 40 Q50 35 50 40 L50 65 Q70 60 70 65" fill="none" stroke="currentColor" stroke-width="2"/>
  <line x1="50" y1="40" x2="50" y2="65" stroke="currentColor" stroke-width="1.5"/>

  <!-- Serpent body coiling around -->
  <path d="M25 30 Q20 40 28 48 Q38 58 50 52 Q62 46 72 55 Q82 65 75 75"
        fill="none" stroke="currentColor" stroke-width="4" stroke-linecap="round"/>

  <!-- Serpent head -->
  <circle cx="25" cy="30" r="5" fill="currentColor"/>
  <!-- Eye -->
  <circle cx="24" cy="29" r="1.5" fill="none" stroke="currentColor" stroke-width="1"/>

  <!-- Serpent tail -->
  <path d="M75 75 Q70 80 72 85" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>

  <!-- Forked tongue -->
  <path d="M20 28 L15 26 M20 28 L15 30" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
</svg>
